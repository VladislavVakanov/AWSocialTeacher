{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Социальный педагог</title>
    <link rel="stylesheet" href="{% static 'css/social_teacher.css' %}">
</head>
<body>
    <div class="content">
        <header>
            <div class="rectangle">
                <a href="{% url 'students:show_social_teacher_page' %}" class="logo">AWST</a>
            </div>
            <div class="navbar-container">
                <nav class="navbar">
                    <ul>
                        <a href="{% url 'user:profile' %}">
                            <li class="setting">
                                <img src="{% static 'files/settings-icon.svg' %}" alt="img">
                            </li>
                        </a>
                    </ul>
                </nav>
            </div>
        </header>
    </div>
    <div class="groups-bar">
        {% for group in groups %}
            <a class="side-button" href="{% url 'students:show_students_list_page' group=group.group_number %}">
                <p class="group-number">Группа №{{ group.group_number }}</p>
            </a>
        {% endfor %}
    </div>
    <div class="container">
            <a class="button" href="">
                <p class="name">sd</p>
            </a>
        <div>
</body>
</html>
