{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AWST</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body>
<form class="login-form" action="/login" method="POST">
    <h1>Авторизация</h1><br>
    <input type="text" id="username" name="username" placeholder="Логин" required>
    <input type="password" id="password" name="password" placeholder="Пароль" required><br>
    <div class="checkbox-container">
        <label for="save-login">Сохранить вход</label>
        <input type="checkbox" id="save-login" name="save-login">
    </div>
    <br>
    <input type="submit" value="ВОЙТИ">
</form>
</body>
</html>
